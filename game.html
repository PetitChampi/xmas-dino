<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run! | Reinier Martin holiday game</title>
  <link rel="stylesheet" href="css/game.css">
  <script src="js/script.js" type="module"></script>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="score">
      <div><span data-score>0</span></div>
      <div class="score-hiscore">High score: <span data-hiscore>0</span></div>
    </div>

    <div class="start-screen popup" data-start-screen>
      <div>Press any key or click to start</div>
      <div><small>Space / &UpArrow; : jump, &DownArrow; : duck</small></div>
    </div>

    <div class="world" data-world>
      <img src="imgs/ground.png" class="ground" data-ground>
      <img src="imgs/ground.png" class="ground" data-ground>
      <img src="" class="dino" data-dino>
    </div>

    <div class="end-screen popup hide" data-end-screen>
      <div class="wrapper">
        <div data-end-screen-gameover>
          <h2 class="headline end-screen-title">GAME OVER</h2>
          <div class="end-screen-p">You scored <span data-score-line></span>, <span data-nickname></span></div>
          <div class="end-screen-links">
            <div class="button btn-big" data-view-scoreboard>View highscores</div>
            <a href="select.html" class="button btn-big">New character</a>
            <div class="button btn-big" data-restart>Play again</div>
            <div class="end-screen-small-links">
              <div data-credits class="small-link">Credits &gt;</div>
              <div data-share class="small-link">Share &gt;</div>
            </div>
          </div>
        </div>
  
        <div data-end-screen-scoreboard class="hide">
          <div data-close-board>close</div>
          <table class="scoreboard" data-scoreboard>
            <tbody data-scoreboard-body>
              <tr>
                <td colspan="4" style="color: gray; text-align:center;">Scoreboard will work with PHP</td>
              </tr>
            </tbody>
          </table>
          <div class="replay" data-restart>Play again</div>
        </div>
      </div>
    </div>

    <div class="controls " data-controls>
      <div class="controls-item">
        <div class="button controls-btn" data-duck>
          <span class="controls-char">&lt;</span>
        </div>
        <p class="controls-caption">duck</p>
      </div>
      <div class="controls-item">
        <div class="button controls-btn" data-jump>
          <span class="controls-char">&gt;</span>
        </div>
        <p class="controls-caption">jump</p>
      </div>
    </div>

    <div class="game-overlay hide" data-overlay></div>
  </div>

</body>
</html>
