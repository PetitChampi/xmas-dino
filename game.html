<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run! | Reinier Martin holiday game</title>
  <link rel="stylesheet" href="css/game.css">
  <script src="js/script.js" type="module"></script>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="score">
      <div>Score: <span data-score>0</span></div>
      <div>High score: <span data-hiscore>0</span></div>
    </div>

    <div class="world" data-world>
      <div class="start-screen" data-start-screen>
        <div>Press any key or click to start</div>
        <div><small>Space / &UpArrow; : jump, &DownArrow; : duck</small></div>
      </div>

      <img src="imgs/ground.png" class="ground" data-ground>
      <img src="imgs/ground.png" class="ground" data-ground>
      <img src="" class="dino" data-dino>
    </div>

    <div class="end-screen hide" data-end-screen>
      <div data-end-screen-gameover>
        <div>GAME OVER</div>
        <div><span data-score-line></span></div>
        <div>
          <div class="replay" data-view-scoreboard>View scoreboard</div>
          <div class="replay" data-restart>Play again</div>
          <a href="select.html">New game</a>
          <a href="">Share with friends</a>
        </div>
      </div>

      <div data-end-screen-scoreboard class="hide">
        <div data-close-board>close</div>
        <table class="scoreboard" data-scoreboard>
          <tbody data-scoreboard-body>
            <tr>
              <td colspan="4" style="color: gray; text-align:center;">Scoreboard will work with PHP</td>
            </tr>
          </tbody>
        </table>
        <div class="replay" data-restart>Play again</div>
      </div>
    </div>

    <div class="controls hide" data-controls>
      <div class="btn" data-duck>&DownArrow;</div>
      <div class="btn" data-jump>&UpArrow;</div>
    </div>
  </div>

</body>
</html>
